name: Pandoc Workflow

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.14/pandoc-2.14-1-amd64.deb
          sudo dpkg -i pandoc-2.14-1-amd64.deb
        # Replace the URL with the appropriate Pandoc version for your needs

      - name: Convert Document with Pandoc
        run: |
          pandoc tesina.md -o tesina.pdf
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
